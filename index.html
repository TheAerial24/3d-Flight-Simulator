<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cessna 172 - Realistic Physics & Cockpit</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        #instructions {
            color: white; background: rgba(0, 0, 0, 0.6); padding: 15px;
            border-radius: 8px; display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #dashboard-ui {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.6); color: #00ff00;
            padding: 15px; border-radius: 8px;
            font-size: 20px; font-weight: bold;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            text-align: right;
            line-height: 1.5;
        }

        #msg-overlay {
            display: none; position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px; border: 4px solid;
            font-weight: bold; text-shadow: 2px 2px 0 black;
        }

        .crash { color: red; background: rgba(0,0,0,0.8); border-color: red; }
        .landed { color: #00ff00; background: rgba(0,0,0,0.8); border-color: #00ff00; }

        h2 { margin-top: 0; font-family: sans-serif; }
        p { margin: 5px 0; font-family: sans-serif; }
        .key { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="instructions">
            <h2>Cessna Controls</h2>
            <p><span class="key">0</span> - Cut Engine</p>
            <p><span class="key">1 - 9</span> - Throttle %</p>
            <p><span class="key">q</span> - Full Power</p>
            <p><span class="key">↑ / ↓</span> - Pitch</p>
            <p><span class="key">← / →</span> - Bank</p>
            <p><span class="key">C</span> - Toggle View (Pilot/Chase)</p>
        </div>

        <div id="dashboard-ui">
            THR: <span id="throttle-ui">0</span>%<br>
            SPD: <span id="speed-ui">0</span> KTS<br>
            ALT: <span id="alt-ui">0</span> FT
        </div>

        <div id="msg-overlay">
            <span id="msg-text" style="font-size: 48px;">MESSAGE</span><br>
            <span style="font-size: 20px; color: white;">Press R to Reset</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 2000);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 4000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING ---
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.8);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(150, 400, 200);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 4096; 
        dirLight.shadow.mapSize.height = 4096;
        const d = 800;
        dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
        scene.add(dirLight);

        // --- 3. CESSNA 172 MODEL ---
        let propeller, yokeMount, yokeWheel, firstPersonRig;
        
        function createCessna() {
            const planeGroup = new THREE.Group();
            
            // Materials
            const whiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: false });
            const greyMat = new THREE.MeshPhongMaterial({ color: 0xbdc3c7, flatShading: true });
            const darkMat = new THREE.MeshPhongMaterial({ color: 0x2c3e50, flatShading: true }); // Dash color
            const blackMat = new THREE.MeshPhongMaterial({ color: 0x111111, flatShading: true });
            const propMat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });
            const seatMat = new THREE.MeshPhongMaterial({ color: 0x8e44ad, flatShading: true }); 
            const glassMat = new THREE.MeshPhongMaterial({ color: 0xaaddff, opacity: 0.3, transparent: true, side: THREE.DoubleSide });
            const gaugeMat = new THREE.MeshBasicMaterial({ color: 0x000000 }); // Black gauges
            const gaugeRimMat = new THREE.MeshBasicMaterial({ color: 0xeeeeee }); // White rims

            // --- CABIN FRAME (HOLLOW) ---
            // Floor
            const floor = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.2, 4), whiteMat);
            floor.position.set(0, -1.1, 0.5); floor.castShadow = true; planeGroup.add(floor);
            
            // Ceiling (Roof)
            const roof = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.1, 4), whiteMat);
            roof.position.set(0, 1.3, 0.5); roof.castShadow = true; planeGroup.add(roof);

            // Rear Bulkhead (Closes the back hole)
            const bulkhead = new THREE.Mesh(new THREE.BoxGeometry(2.4, 2.4, 0.1), whiteMat);
            bulkhead.position.set(0, 0.1, 2.5); bulkhead.castShadow = true; planeGroup.add(bulkhead);

            // Firewall (Front wall under dash)
            const firewall = new THREE.Mesh(new THREE.BoxGeometry(2.4, 1.5, 0.1), whiteMat);
            firewall.position.set(0, -0.5, -1.5); planeGroup.add(firewall);

            // Side Pillars (Frames)
            const pillarFL = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.4, 0.2), whiteMat); pillarFL.position.set(1.15, 0.1, -1.2); planeGroup.add(pillarFL);
            const pillarFR = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.4, 0.2), whiteMat); pillarFR.position.set(-1.15, 0.1, -1.2); planeGroup.add(pillarFR);
            const pillarBL = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.4, 0.2), whiteMat); pillarBL.position.set(1.15, 0.1, 0.5); planeGroup.add(pillarBL);
            const pillarBR = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.4, 0.2), whiteMat); pillarBR.position.set(-1.15, 0.1, 0.5); planeGroup.add(pillarBR);

            // --- WINDOWS ---
            // Side Windows
            const winL = new THREE.Mesh(new THREE.PlaneGeometry(1.6, 1.0), glassMat);
            winL.position.set(1.2, 0.5, -0.3); winL.rotation.y = -Math.PI/2; planeGroup.add(winL);
            const winR = new THREE.Mesh(new THREE.PlaneGeometry(1.6, 1.0), glassMat);
            winR.position.set(-1.2, 0.5, -0.3); winR.rotation.y = Math.PI/2; planeGroup.add(winR);

            // --- NOSE / ENGINE ---
            // LOWERED the nose so it doesn't block view
            const nose = new THREE.Mesh(new THREE.BoxGeometry(2.2, 1.6, 2.5), whiteMat);
            nose.position.set(0, -0.4, -2.7); nose.castShadow = true; planeGroup.add(nose);
            
            // Top cowling slope
            const cowl = new THREE.Mesh(new THREE.CylinderGeometry(1.0, 1.2, 2.5, 4).rotateX(-Math.PI/2).rotateZ(Math.PI/4), whiteMat);
            cowl.position.set(0, 0.4, -2.7); planeGroup.add(cowl);

            // --- TAIL (FLUSH) ---
            // Tapered cone starting exactly at bulkhead size (approx 2.4) down to 0.4
            // Length 6, positioned behind bulkhead (z=2.5) -> center at 2.5 + 3 = 5.5
            const tailCone = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 1.35, 6, 8).rotateX(-Math.PI/2), whiteMat);
            tailCone.position.set(0, 0.1, 5.5); planeGroup.add(tailCone);

            // Vertical Stab
            const vStab = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 2), whiteMat);
            vStab.position.set(0, 1.5, 8); planeGroup.add(vStab);
            // Horizontal Stab
            const hStab = new THREE.Mesh(new THREE.BoxGeometry(6, 0.2, 2), whiteMat);
            hStab.position.set(0, 0.2, 8); planeGroup.add(hStab);

            // --- WINGS ---
            const wings = new THREE.Mesh(new THREE.BoxGeometry(20, 0.4, 3.6), whiteMat);
            wings.position.set(0, 1.4, 0.5); wings.castShadow = true; planeGroup.add(wings);

            // Struts
            const strutGeo = new THREE.CylinderGeometry(0.08, 0.08, 4.4);
            const strutL = new THREE.Mesh(strutGeo, whiteMat); strutL.position.set(3, -0.5, 0.5); strutL.rotation.z = -0.9; planeGroup.add(strutL);
            const strutR = new THREE.Mesh(strutGeo, whiteMat); strutR.position.set(-3, -0.5, 0.5); strutR.rotation.z = 0.9; planeGroup.add(strutR);

            // --- GEAR ---
            const fGear = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.4, 0.2), blackMat); fGear.position.set(0, -1.8, -2.5); planeGroup.add(fGear);
            planeGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), blackMat).position.set(0, -2.5, -2.5)); 
            
            const rGearL = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.6, 0.2), blackMat); rGearL.position.set(2, -1.8, 1); rGearL.rotation.z = -0.3; planeGroup.add(rGearL);
            const rGearR = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.6, 0.2), blackMat); rGearR.position.set(-2, -1.8, 1); rGearR.rotation.z = 0.3; planeGroup.add(rGearR);

            // --- PROPELLER ---
            propeller = new THREE.Mesh(new THREE.BoxGeometry(6.4, 0.3, 0.2), propMat);
            propeller.position.set(0, -0.1, -4.1); planeGroup.add(propeller);
            planeGroup.add(new THREE.Mesh(new THREE.ConeGeometry(0.4, 0.8, 8).rotateX(-Math.PI/2), whiteMat).position.set(0, -0.1, -4.2));

            // --- INTERIOR DETAILS ---
            // Seats
            const seatGeo = new THREE.BoxGeometry(0.9, 1.0, 1.0);
            const seatL = new THREE.Mesh(seatGeo, seatMat); seatL.position.set(0.6, -0.6, 1.0); planeGroup.add(seatL);
            const seatR = new THREE.Mesh(seatGeo, seatMat); seatR.position.set(-0.6, -0.6, 1.0); planeGroup.add(seatR);

            // --- DASHBOARD (LOWERED & DETAILED) ---
            const dashGroup = new THREE.Group();
            planeGroup.add(dashGroup);
            dashGroup.position.set(0, -0.1, -1.35); // Moved down and forward

            // Main Panel
            const panel = new THREE.Mesh(new THREE.BoxGeometry(2.35, 0.8, 0.2), darkMat);
            dashGroup.add(panel);
            
            // Glare Shield (Top lip)
            const shield = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.1, 0.5), blackMat);
            shield.position.set(0, 0.45, 0);
            dashGroup.add(shield);

            // "Six Pack" Instruments
            const gaugeGeo = new THREE.CylinderGeometry(0.18, 0.18, 0.05, 16).rotateX(Math.PI/2);
            // Top Row
            const g1 = new THREE.Mesh(gaugeGeo, gaugeMat); g1.position.set(-0.5, 0.15, 0.1); dashGroup.add(g1); // Airspeed
            const g2 = new THREE.Mesh(gaugeGeo, gaugeMat); g2.position.set(0, 0.15, 0.1); dashGroup.add(g2);    // Attitude
            const g3 = new THREE.Mesh(gaugeGeo, gaugeMat); g3.position.set(0.5, 0.15, 0.1); dashGroup.add(g3);  // Altimeter
            // Bottom Row
            const g4 = new THREE.Mesh(gaugeGeo, gaugeMat); g4.position.set(-0.5, -0.2, 0.1); dashGroup.add(g4); // Turn Coord
            const g5 = new THREE.Mesh(gaugeGeo, gaugeMat); g5.position.set(0, -0.2, 0.1); dashGroup.add(g5);    // Heading
            const g6 = new THREE.Mesh(gaugeGeo, gaugeMat); g6.position.set(0.5, -0.2, 0.1); dashGroup.add(g6);  // VSI
            
            // Radio Stack (Right side)
            const radioStack = new THREE.Mesh(new THREE.BoxGeometry(0.5, 0.7, 0.05), blackMat);
            radioStack.position.set(0.9, 0, 0.1);
            dashGroup.add(radioStack);

            // --- WINDSHIELD ---
            const windshield = new THREE.Mesh(new THREE.PlaneGeometry(2.2, 1.4), glassMat);
            windshield.position.set(0, 0.7, -1.4); windshield.rotation.x = -0.45; planeGroup.add(windshield);

            // --- YOKE SYSTEM (RAISED VISIBILITY) ---
            yokeMount = new THREE.Group();
            yokeMount.position.set(-0.6, 0.1, -1.25); // Pilot side, raised
            planeGroup.add(yokeMount);

            // Shaft
            const shaft = new THREE.Mesh(new THREE.CylinderGeometry(0.05, 0.05, 0.8).rotateX(Math.PI/2), greyMat);
            shaft.position.z = 0.4; yokeMount.add(shaft);

            // Wheel
            yokeWheel = new THREE.Group();
            yokeWheel.position.z = 0.8; 
            yokeMount.add(yokeWheel);
            
            yokeWheel.add(new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.12, 0.06), blackMat));
            // Horns
            const hL = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.5).rotateZ(Math.PI/2), blackMat); hL.position.set(-0.25, 0, 0); yokeWheel.add(hL);
            const hR = new THREE.Mesh(new THREE.CylinderGeometry(0.03, 0.03, 0.5).rotateZ(Math.PI/2), blackMat); hR.position.set(0.25, 0, 0); yokeWheel.add(hR);

            // --- CAMERA RIG ---
            firstPersonRig = new THREE.Object3D();
            // Positioned higher and forward to see over nose, but behind dash
            firstPersonRig.position.set(-0.6, 0.75, 0.6); 
            planeGroup.add(firstPersonRig);

            return planeGroup;
        }

        const airplane = createCessna();
        scene.add(airplane);

        // --- 4. WORLD ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x579e3e }));
        floor.rotation.x = -Math.PI / 2; floor.position.y = -50; floor.receiveShadow = true; scene.add(floor);
        const runway = new THREE.Mesh(new THREE.PlaneGeometry(600, 8000), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        runway.rotation.x = -Math.PI / 2; runway.position.y = -49.8; runway.receiveShadow = true; scene.add(runway);

        // --- 5. LOGIC ---
        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false };
        let speed = 0, throttle = 0, rotVel = { x: 0, y: 0, z: 0 }; 
        let isCrashed = false, isLanded = true, cameraMode = 0; // 0=Chase, 1=Pilot
        
        // TUNING - SLOWED DOWN
        // Max speed reduced for realism
        const MAX_SPEED = 0.8; // Was 2.5
        const GRAVITY = 0.15;   // Reduced gravity to match slower speed scale
        const LIFT_FACTOR = 0.20; 
        
        // ROTATION RATES (Slower turn/pitch)
        const ROT_ACCEL = 0.0008; // Was 0.002
        const FRICTION = 0.98;    // Higher friction = less slide, more stable
        
        const uiThrottle = document.getElementById('throttle-ui');
        const uiSpeed = document.getElementById('speed-ui');
        const uiAlt = document.getElementById('alt-ui');
        const msgOverlay = document.getElementById('msg-overlay');
        const msgText = document.getElementById('msg-text');

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = true; 
            if (e.key === "ArrowUp") keys.ArrowUp = true;
            if (e.key === "ArrowDown") keys.ArrowDown = true;
            if (e.key === "ArrowLeft") keys.ArrowLeft = true;
            if (e.key === "ArrowRight") keys.ArrowRight = true;
            if (e.code === 'KeyR') resetGame();
            if (e.key.toLowerCase() === 'c') cameraMode = (cameraMode + 1) % 2;
            if (e.key === '0') throttle = 0.0;
            if (e.key === 'q') throttle = 1.0;
            if (e.key >= '1' && e.key <= '9') throttle = parseInt(e.key) / 10;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
            if (e.key === "ArrowUp") keys.ArrowUp = false;
            if (e.key === "ArrowDown") keys.ArrowDown = false;
            if (e.key === "ArrowLeft") keys.ArrowLeft = false;
            if (e.key === "ArrowRight") keys.ArrowRight = false;
        });

        function resetGame() {
            airplane.position.set(0, -42, 0); 
            airplane.rotation.set(0, 0, 0);
            speed = 0; throttle = 0; rotVel = { x:0, y:0, z:0 };
            isCrashed = false; isLanded = true;
            msgOverlay.style.display = 'none';
        }

        function updatePhysics() {
            if (isCrashed) return;

            let targetSpeed = throttle * MAX_SPEED;
            speed = THREE.MathUtils.lerp(speed, targetSpeed, 0.005); // Slower acceleration

            // YOKE ANIMATION
            let targetRoll = 0;
            if (keys.ArrowLeft) targetRoll = 1.0;
            if (keys.ArrowRight) targetRoll = -1.0;
            yokeWheel.rotation.z = THREE.MathUtils.lerp(yokeWheel.rotation.z, targetRoll, 0.08);

            let targetPitch = 0.4; // Neutral
            if (keys.ArrowUp) targetPitch = 0.6; // Pull back
            if (keys.ArrowDown) targetPitch = 0.2; // Push forward
            yokeMount.position.z = THREE.MathUtils.lerp(yokeMount.position.z, targetPitch, 0.08);

            // CONTROLS
            const authority = Math.min(speed, 1.0); 
            if (!isLanded || speed > 0.1) {
                if (keys.ArrowUp) rotVel.x -= ROT_ACCEL * authority; 
                if (keys.ArrowDown) rotVel.x += ROT_ACCEL * authority;
                if (keys.ArrowLeft) { rotVel.z += ROT_ACCEL * authority; rotVel.y += (ROT_ACCEL * 0.4) * authority; }
                if (keys.ArrowRight) { rotVel.z -= ROT_ACCEL * authority; rotVel.y -= (ROT_ACCEL * 0.4) * authority; }
            }

            airplane.rotateX(rotVel.x); airplane.rotateY(rotVel.y); airplane.rotateZ(rotVel.z);
            rotVel.x *= FRICTION; rotVel.y *= FRICTION; rotVel.z *= FRICTION;

            airplane.translateZ(-speed);

            // LIFT
            let liftForce = speed * LIFT_FACTOR * 1.5; 
            liftForce -= rotVel.x * 20; 

            if (!isLanded) {
                airplane.position.y -= GRAVITY;
                airplane.position.y += liftForce;
            } else {
                if (liftForce > GRAVITY) {
                    isLanded = false; 
                    msgOverlay.style.display = 'none';
                    airplane.position.y += (liftForce - GRAVITY);
                }
            }

            // COLLISION
            const altitude = airplane.position.y + 42; // Ground adj
            if (altitude <= 2.0) { 
                if (!isLanded && speed > 0.05) {
                    const pitch = airplane.rotation.x % (Math.PI*2);
                    const roll = airplane.rotation.z % (Math.PI*2);
                    if (speed > (MAX_SPEED * 0.6) || Math.abs(roll) > 0.4 || Math.abs(pitch) > 0.4) {
                        isCrashed = true; msgOverlay.className = 'crash'; msgText.innerText = "CRASHED"; msgOverlay.style.display = 'block';
                    } else {
                        isLanded = true; airplane.position.y = -42; airplane.rotation.z = 0; airplane.rotation.x = 0;
                        msgOverlay.className = 'landed'; msgText.innerText = "LANDED"; msgOverlay.style.display = 'block';
                    }
                } else {
                    airplane.position.y = -42; isLanded = true;
                }
            }

            if(propeller) propeller.rotation.z += speed * 2;
            
            // UI UPDATES
            uiThrottle.innerText = Math.floor(throttle * 100);
            // Artificial scaling for UI numbers to look realistic
            uiSpeed.innerText = Math.floor(speed * 120); 
            uiAlt.innerText = Math.floor(Math.max(0, altitude * 10)); // Slower altimeter count
        }

        // --- CAMERA SYSTEM ---
        const dummyVec = new THREE.Vector3();
        const dummyQuat = new THREE.Quaternion();

        function updateCamera() {
            if (cameraMode === 0) {
                // CHASE VIEW
                const offset = new THREE.Vector3(0, 10, 40); 
                const targetPos = offset.applyMatrix4(airplane.matrixWorld);
                camera.position.lerp(targetPos, 0.1);
                
                const lookOffset = new THREE.Vector3(0, 0, -50);
                const lookTarget = lookOffset.applyMatrix4(airplane.matrixWorld);
                camera.lookAt(lookTarget);
            } else {
                // PILOT VIEW (RIGID LOCK)
                firstPersonRig.getWorldPosition(dummyVec);
                firstPersonRig.getWorldQuaternion(dummyQuat);
                
                camera.position.copy(dummyVec);
                camera.quaternion.copy(dummyQuat);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateCamera();
            dirLight.position.x = airplane.position.x + 100;
            dirLight.position.z = airplane.position.z + 100;
            dirLight.target = airplane;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        resetGame();
        animate();
    </script>
</body>
</html>
