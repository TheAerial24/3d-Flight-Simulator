<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cessna 172 - Hollow Cockpit</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        #instructions {
            color: white; background: rgba(0, 0, 0, 0.6); padding: 15px;
            border-radius: 8px; display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #dashboard {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.6); color: #00ff00;
            padding: 15px; border-radius: 8px;
            font-size: 20px; font-weight: bold;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            text-align: right;
            line-height: 1.5;
        }

        #msg-overlay {
            display: none; position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px; border: 4px solid;
            font-weight: bold; text-shadow: 2px 2px 0 black;
        }

        .crash { color: red; background: rgba(0,0,0,0.8); border-color: red; }
        .landed { color: #00ff00; background: rgba(0,0,0,0.8); border-color: #00ff00; }

        h2 { margin-top: 0; font-family: sans-serif; }
        p { margin: 5px 0; font-family: sans-serif; }
        .key { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="instructions">
            <h2>Cessna Controls</h2>
            <p><span class="key">0</span> - Cut Engine</p>
            <p><span class="key">1 - 9</span> - Throttle %</p>
            <p><span class="key">q</span> - Full Power</p>
            <p><span class="key">↑ / ↓</span> - Pitch</p>
            <p><span class="key">← / →</span> - Bank</p>
            <p><span class="key">C</span> - First Person (Pilot)</p>
            <p><span class="key">V</span> - Third Person (Chase)</p>
        </div>

        <div id="dashboard">
            THR: <span id="throttle-ui">0</span>%<br>
            SPD: <span id="speed-ui">0</span> KTS<br>
            ALT: <span id="alt-ui">0</span> FT
        </div>

        <div id="msg-overlay">
            <span id="msg-text" style="font-size: 48px;">MESSAGE</span><br>
            <span style="font-size: 20px; color: white;">Press R to Reset</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 1500);

        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 3000);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING ---
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(100, 300, 200);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048; 
        dirLight.shadow.mapSize.height = 2048;
        const d = 600;
        dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
        scene.add(dirLight);

        // --- 3. CESSNA 172 MODEL (HOLLOW & SCALED) ---
        let propeller, yokeMount, yokeWheel, firstPersonRig;
        const SCALE = 2.0; // Global Scale Multiplier

        function createCessna() {
            const planeGroup = new THREE.Group();
            
            // Materials
            const whiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            const greyMat = new THREE.MeshPhongMaterial({ color: 0x999999, flatShading: true });
            const darkMat = new THREE.MeshPhongMaterial({ color: 0x222222, flatShading: true });
            const blackMat = new THREE.MeshPhongMaterial({ color: 0x111111, flatShading: true });
            const propMat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });
            const seatMat = new THREE.MeshPhongMaterial({ color: 0x8e44ad, flatShading: true }); // Purple seats
            const glassMat = new THREE.MeshPhongMaterial({ color: 0x34495e, opacity: 0.3, transparent: true, side: THREE.DoubleSide });

            // --- FUSELAGE (HOLLOW) ---
            // Instead of one big box, we build walls.
            // Dimensions (Scaled x2 logic): Width ~2.4, Height ~2.4, Length ~4
            
            // Floor
            const floor = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.1, 4), whiteMat);
            floor.position.set(0, -1.2, 0.5); floor.castShadow = true; planeGroup.add(floor);
            
            // Ceiling
            const roof = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.1, 4), whiteMat);
            roof.position.set(0, 1.2, 0.5); roof.castShadow = true; planeGroup.add(roof);

            // Left Wall
            const wallL = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.5, 4), whiteMat);
            wallL.position.set(1.25, 0, 0.5); wallL.castShadow = true; planeGroup.add(wallL);

            // Right Wall
            const wallR = new THREE.Mesh(new THREE.BoxGeometry(0.1, 2.5, 4), whiteMat);
            wallR.position.set(-1.25, 0, 0.5); wallR.castShadow = true; planeGroup.add(wallR);

            // Engine/Nose (Solid Block in front)
            const nose = new THREE.Mesh(new THREE.BoxGeometry(2.2, 2.2, 3), whiteMat);
            nose.position.z = -3.0; nose.castShadow = true; planeGroup.add(nose);

            // Tail Section (Solid Block behind)
            // Tapered tail
            const tailCone = new THREE.Mesh(new THREE.CylinderGeometry(0.4, 1.2, 6, 8).rotateX(-Math.PI/2), whiteMat);
            tailCone.position.set(0, 0, 5.5); planeGroup.add(tailCone);

            // Tail Fins
            const vStab = new THREE.Mesh(new THREE.BoxGeometry(0.2, 3, 2), whiteMat);
            vStab.position.set(0, 1.5, 8); planeGroup.add(vStab);
            const hStab = new THREE.Mesh(new THREE.BoxGeometry(6, 0.2, 2), whiteMat);
            hStab.position.set(0, 0.2, 8); planeGroup.add(hStab);

            // --- WINGS ---
            const wings = new THREE.Mesh(new THREE.BoxGeometry(20, 0.4, 3.6), whiteMat);
            wings.position.set(0, 1.4, 0.5); wings.castShadow = true; planeGroup.add(wings);

            // Struts
            const strutGeo = new THREE.CylinderGeometry(0.08, 0.08, 4.4);
            const strutL = new THREE.Mesh(strutGeo, whiteMat); strutL.position.set(3, -0.5, 0.5); strutL.rotation.z = -0.9; planeGroup.add(strutL);
            const strutR = new THREE.Mesh(strutGeo, whiteMat); strutR.position.set(-3, -0.5, 0.5); strutR.rotation.z = 0.9; planeGroup.add(strutR);

            // --- GEAR ---
            const fGear = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.6, 0.2), blackMat); fGear.position.set(0, -2, -2.5); planeGroup.add(fGear);
            planeGroup.add(new THREE.Mesh(new THREE.BoxGeometry(0.6, 0.6, 0.6), blackMat).position.set(0, -2.8, -2.5)); // Wheel
            
            const rGearL = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.6, 0.2), blackMat); rGearL.position.set(2, -2, 1); rGearL.rotation.z = -0.3; planeGroup.add(rGearL);
            const rGearR = new THREE.Mesh(new THREE.BoxGeometry(0.2, 1.6, 0.2), blackMat); rGearR.position.set(-2, -2, 1); rGearR.rotation.z = 0.3; planeGroup.add(rGearR);

            // --- PROPELLER ---
            propeller = new THREE.Mesh(new THREE.BoxGeometry(6.4, 0.3, 0.2), propMat);
            propeller.position.set(0, 0, -4.6); planeGroup.add(propeller);
            planeGroup.add(new THREE.Mesh(new THREE.ConeGeometry(0.4, 0.8, 8).rotateX(-Math.PI/2), whiteMat).position.set(0, 0, -4.7));

            // --- INTERIOR DETAILS ---

            // Seats
            const seatGeo = new THREE.BoxGeometry(0.9, 1.0, 1.0);
            const seatL = new THREE.Mesh(seatGeo, seatMat); seatL.position.set(0.6, -0.6, 1.0); planeGroup.add(seatL);
            const seatR = new THREE.Mesh(seatGeo, seatMat); seatR.position.set(-0.6, -0.6, 1.0); planeGroup.add(seatR);

            // Dashboard
            const panel = new THREE.Mesh(new THREE.BoxGeometry(2.3, 0.9, 0.2), greyMat);
            panel.position.set(0, -0.2, -1.2); planeGroup.add(panel);
            
            // Glare Shield
            const shield = new THREE.Mesh(new THREE.BoxGeometry(2.4, 0.15, 0.8), blackMat);
            shield.position.set(0, 0.3, -1.2); planeGroup.add(shield);

            // Windshield
            const windshield = new THREE.Mesh(new THREE.PlaneGeometry(2.2, 1.4), glassMat);
            windshield.position.set(0, 0.6, -1.2); windshield.rotation.x = -0.4; planeGroup.add(windshield);

            // --- YOKE SYSTEM ---
            yokeMount = new THREE.Group();
            yokeMount.position.set(-0.6, 0.0, -1.2); // Pilot side
            planeGroup.add(yokeMount);

            const shaft = new THREE.Mesh(new THREE.CylinderGeometry(0.06, 0.06, 1.0).rotateX(Math.PI/2), greyMat);
            shaft.position.z = 0.5; yokeMount.add(shaft);

            yokeWheel = new THREE.Group();
            yokeWheel.position.z = 1.0; 
            yokeMount.add(yokeWheel);
            
            yokeWheel.add(new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.15, 0.08), blackMat));
            // Horns
            const hL = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.6).rotateZ(Math.PI/2), blackMat); hL.position.set(-0.3, 0, 0); yokeWheel.add(hL);
            const hR = new THREE.Mesh(new THREE.CylinderGeometry(0.04, 0.04, 0.6).rotateZ(Math.PI/2), blackMat); hR.position.set(0.3, 0, 0); yokeWheel.add(hR);

            // --- CAMERA RIG ---
            // This is an invisible point exactly where the pilot's head is.
            firstPersonRig = new THREE.Object3D();
            firstPersonRig.position.set(-0.6, 0.8, 0.5); // Above Left Seat
            planeGroup.add(firstPersonRig);

            return planeGroup;
        }

        const airplane = createCessna();
        scene.add(airplane);

        // --- 4. WORLD ---
        const floor = new THREE.Mesh(new THREE.PlaneGeometry(10000, 10000), new THREE.MeshStandardMaterial({ color: 0x579e3e }));
        floor.rotation.x = -Math.PI / 2; floor.position.y = -50; floor.receiveShadow = true; scene.add(floor);
        const runway = new THREE.Mesh(new THREE.PlaneGeometry(600, 8000), new THREE.MeshStandardMaterial({ color: 0x444444 }));
        runway.rotation.x = -Math.PI / 2; runway.position.y = -49.8; runway.receiveShadow = true; scene.add(runway);

        // --- 5. LOGIC ---
        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false };
        let speed = 0, throttle = 0, rotVel = { x: 0, y: 0, z: 0 }; 
        let isCrashed = false, isLanded = true, cameraMode = 0; // 0=Chase, 1=Pilot
        
        // Tuning
        const MAX_SPEED = 2.5, GRAVITY = 0.5, LIFT_FACTOR = 0.55;
        const ROT_ACCEL = 0.002, FRICTION = 0.96;    
        
        const uiThrottle = document.getElementById('throttle-ui');
        const uiSpeed = document.getElementById('speed-ui');
        const uiAlt = document.getElementById('alt-ui');
        const msgOverlay = document.getElementById('msg-overlay');
        const msgText = document.getElementById('msg-text');

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = true; 
            if (e.key === "ArrowUp") keys.ArrowUp = true;
            if (e.key === "ArrowDown") keys.ArrowDown = true;
            if (e.key === "ArrowLeft") keys.ArrowLeft = true;
            if (e.key === "ArrowRight") keys.ArrowRight = true;
            if (e.code === 'KeyR') resetGame();
            if (e.key.toLowerCase() === 'c') cameraMode = 1; // Pilot
            if (e.key.toLowerCase() === 'v') cameraMode = 0; // Chase
            if (e.key === '0') throttle = 0.0;
            if (e.key === 'q') throttle = 1.0;
            if (e.key >= '1' && e.key <= '9') throttle = parseInt(e.key) / 10;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
            if (e.key === "ArrowUp") keys.ArrowUp = false;
            if (e.key === "ArrowDown") keys.ArrowDown = false;
            if (e.key === "ArrowLeft") keys.ArrowLeft = false;
            if (e.key === "ArrowRight") keys.ArrowRight = false;
        });

        function resetGame() {
            airplane.position.set(0, -42, 0); // Adjusted for larger gear
            airplane.rotation.set(0, 0, 0);
            speed = 0; throttle = 0; rotVel = { x:0, y:0, z:0 };
            isCrashed = false; isLanded = true;
            msgOverlay.style.display = 'none';
        }

        function updatePhysics() {
            if (isCrashed) return;

            let targetSpeed = throttle * MAX_SPEED;
            speed = THREE.MathUtils.lerp(speed, targetSpeed, 0.01);

            // YOKE ANIMATION
            let targetRoll = 0;
            if (keys.ArrowLeft) targetRoll = 1.0;
            if (keys.ArrowRight) targetRoll = -1.0;
            yokeWheel.rotation.z = THREE.MathUtils.lerp(yokeWheel.rotation.z, targetRoll, 0.1);

            let targetPitch = 0.5; // Neutral z pos of shaft
            if (keys.ArrowUp) targetPitch = 0.8; 
            if (keys.ArrowDown) targetPitch = 0.2; 
            yokeMount.position.z = THREE.MathUtils.lerp(yokeMount.position.z, targetPitch, 0.1);

            // CONTROLS
            const authority = Math.min(speed, 1.2); 
            if (!isLanded || speed > 0.2) {
                if (keys.ArrowUp) rotVel.x -= ROT_ACCEL * authority; 
                if (keys.ArrowDown) rotVel.x += ROT_ACCEL * authority;
                if (keys.ArrowLeft) { rotVel.z += ROT_ACCEL * authority; rotVel.y += (ROT_ACCEL * 0.4) * authority; }
                if (keys.ArrowRight) { rotVel.z -= ROT_ACCEL * authority; rotVel.y -= (ROT_ACCEL * 0.4) * authority; }
            }

            airplane.rotateX(rotVel.x); airplane.rotateY(rotVel.y); airplane.rotateZ(rotVel.z);
            rotVel.x *= FRICTION; rotVel.y *= FRICTION; rotVel.z *= FRICTION;

            airplane.translateZ(-speed);

            // LIFT
            let liftForce = speed * LIFT_FACTOR * 1.2; 
            liftForce -= rotVel.x * 80; 

            if (!isLanded) {
                airplane.position.y -= GRAVITY;
                airplane.position.y += liftForce;
            } else {
                if (liftForce > GRAVITY) {
                    isLanded = false; 
                    msgOverlay.style.display = 'none';
                    airplane.position.y += (liftForce - GRAVITY);
                }
            }

            // COLLISION
            const altitude = airplane.position.y + 50; // Ground is -50
            // Gear height is roughly 8 units now
            if (altitude <= 8.0) { 
                if (!isLanded && speed > 0.1) {
                    const pitch = airplane.rotation.x % (Math.PI*2);
                    const roll = airplane.rotation.z % (Math.PI*2);
                    if (speed > (MAX_SPEED * 0.5) || Math.abs(roll) > 0.5 || Math.abs(pitch) > 0.5) {
                        isCrashed = true; msgOverlay.className = 'crash'; msgText.innerText = "CRASHED"; msgOverlay.style.display = 'block';
                    } else {
                        isLanded = true; airplane.position.y = -42; airplane.rotation.z = 0; airplane.rotation.x = 0;
                        msgOverlay.className = 'landed'; msgText.innerText = "LANDED"; msgOverlay.style.display = 'block';
                    }
                } else {
                    airplane.position.y = -42; isLanded = true;
                }
            }

            if(propeller) propeller.rotation.z += speed;
            uiThrottle.innerText = Math.floor(throttle * 100);
            uiSpeed.innerText = Math.floor(speed * 100);
            uiAlt.innerText = Math.floor(Math.max(0, altitude - 8)); // Display 0 at ground
        }

        // --- CAMERA SYSTEM ---
        const dummyVec = new THREE.Vector3();
        const dummyQuat = new THREE.Quaternion();

        function updateCamera() {
            if (cameraMode === 0) {
                // CHASE VIEW
                const offset = new THREE.Vector3(0, 15, 60); 
                const targetPos = offset.applyMatrix4(airplane.matrixWorld);
                camera.position.lerp(targetPos, 0.1);
                
                const lookOffset = new THREE.Vector3(0, 0, -50);
                const lookTarget = lookOffset.applyMatrix4(airplane.matrixWorld);
                camera.lookAt(lookTarget);
            } else {
                // PILOT VIEW (RIGID LOCK)
                // We use the 'firstPersonRig' object we created inside the plane
                firstPersonRig.getWorldPosition(dummyVec);
                firstPersonRig.getWorldQuaternion(dummyQuat);
                
                camera.position.copy(dummyVec);
                camera.quaternion.copy(dummyQuat);
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateCamera();
            dirLight.position.x = airplane.position.x + 100;
            dirLight.position.z = airplane.position.z + 100;
            dirLight.target = airplane;
            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        resetGame();
        animate();
    </script>
</body>
</html>
