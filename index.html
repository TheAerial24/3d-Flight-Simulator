<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Stream: Easy Mode</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', Courier, monospace; }
        
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #33ff33;
            background: linear-gradient(180deg, rgba(0,20,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            padding: 15px;
            border: 2px solid #33ff33;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            font-weight: bold;
            font-size: 16px;
            width: 280px;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 2px solid #ff3333;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
            text-align: right;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            border-left: 5px solid #ff3333;
        }

        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 100;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(255, 0, 0, 0.9);
            box-shadow: 0 0 4px red;
        }
        #crosshair::before { top: 19px; left: 0; width: 40px; height: 2px; } 
        #crosshair::after { left: 19px; top: 0; height: 40px; width: 2px; } 

        .bar-container {
            width: 100%;
            height: 12px;
            background: #222;
            margin-top: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #throttleBar {
            width: 0%;
            height: 100%;
            background: #33ff33;
            transition: width 0.1s linear;
        }
        
        #crashScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 99;
        }
    </style>
</head>
<body>

<div id="crosshair"></div>

<div id="crashScreen">
    <div>CRASHED!</div>
    <div style="font-size:20px; margin-top:10px;">Resetting Systems...</div>
</div>

<div id="score-board">
    DESTROYED: <span id="scoreVal">0</span><br>
    <span style="font-size:12px; color:white;">EASY MODE</span>
</div>

<div id="instructions">
    <b>MISSION:</b> Destroy Red Bases<br><br>
    <b>CONTROLS:</b><br>
    ⬆ / ⬇ : Pitch (Smoother)<br>
    ⬅ / ➡ : Roll<br>
    <b>C</b> : Camera (1st / 3rd)<br>
    <b>W</b> : Throttle<br>
    <b>S</b> : Airbrake<br>
    <b>SPACE</b> : Fire Guns
</div>

<div id="hud">
    <div style="display:flex; justify-content:space-between;">
        <span>SPEED: <span id="spdVal" style="color:white; font-size:20px">0</span> KTS</span>
        <span id="machVal" style="font-size:12px; color:#aaa; padding-top:6px;">M 0.0</span>
    </div>
    
    <div class="bar-container">
        <div id="throttleBar"></div>
    </div>
    
    <div>ALTITUDE: <span id="altVal">0</span> FT</div>
    <div>STATUS: <span id="statusText">GROUND</span></div>
</div>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';

    // --- TUNING VARIABLES (EASIER) ---
    const MAX_KTS = 450;          // Slower max speed
    const WORLD_SPEED_MULT = 4.0; // Slower world movement
    const TAKEOFF_KTS = 50;       
    
    // REDUCED SENSITIVITY for smoother flying
    const PITCH_SPEED = 0.015;  // Half the speed of before
    const ROLL_SPEED = 0.04;

    // --- WEAPON & TARGET VARIABLES ---
    const BULLET_SPEED = 50; 
    const FIRE_RATE = 4; 
    const NUM_TARGETS = 60;  
    const MAP_SIZE = 15000;  
    let score = 0;
    
    // 0 = Chase (3rd), 1 = Cockpit (1st)
    let cameraMode = 0; 

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 200, 8000); 

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 20000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // --- LIGHTING ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.7);
    scene.add(ambientLight);
    const sun = new THREE.DirectionalLight(0xffffff, 1.2);
    sun.position.set(100, 300, 100);
    sun.castShadow = true;
    sun.shadow.mapSize.width = 4096; 
    sun.shadow.mapSize.height = 4096;
    sun.shadow.camera.near = 0.5;
    sun.shadow.camera.far = 2000;
    sun.shadow.camera.left = -1000;
    sun.shadow.camera.right = 1000;
    sun.shadow.camera.top = 1000;
    sun.shadow.camera.bottom = -1000;
    scene.add(sun);

    // --- AIRCRAFT SETUP ---
    const playerParams = {
        throttle: 0,
        speedKts: 0,
        altitude: 0,
        isOnGround: true,
        crashed: false,
        cooldown: 0
    };

    const jetPivot = new THREE.Group(); 
    scene.add(jetPivot);

    const jetMeshGroup = new THREE.Group();
    jetPivot.add(jetMeshGroup);
    
    // VISUALS
    const bodyGeo = new THREE.ConeGeometry(0.6, 5, 16);
    bodyGeo.rotateX(Math.PI / 2);
    const bodyMat = new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x555555 });
    const fuselage = new THREE.Mesh(bodyGeo, bodyMat);
    fuselage.castShadow = true;
    jetMeshGroup.add(fuselage);

    // Cockpit Glass
    const cockpitMat = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100, transparent: true, opacity: 0.3 });
    const cockpit = new THREE.Mesh(new THREE.ConeGeometry(0.45, 2.2, 8), cockpitMat);
    cockpit.rotation.x = Math.PI/2;
    cockpit.position.set(0, 0.35, 1.7); // Moved forward slightly
    cockpit.scale.z = 0.6;
    jetMeshGroup.add(cockpit);

    // Wings
    const darkMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
    const wings = new THREE.Mesh(new THREE.BoxGeometry(6, 0.05, 2.5), darkMat);
    wings.position.set(0, 0, 2.0);
    wings.castShadow = true;
    jetMeshGroup.add(wings);

    const tail = new THREE.Mesh(new THREE.BoxGeometry(0.05, 1.5, 1.5), darkMat);
    tail.position.set(0, 0.7, 3.5);
    tail.castShadow = true;
    jetMeshGroup.add(tail);

    const stabilizer = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.05, 1.0), darkMat);
    stabilizer.position.set(0, 0, 3.7);
    stabilizer.castShadow = true;
    jetMeshGroup.add(stabilizer);

    // Engine
    const engineGeo = new THREE.CylinderGeometry(0.3, 0.1, 0.5, 12);
    engineGeo.rotateX(Math.PI/2);
    const engineMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
    const engine = new THREE.Mesh(engineGeo, engineMat);
    engine.position.z = 4.0;
    jetMeshGroup.add(engine);

    // YOKE
    const yokeGroup = new THREE.Group();
    yokeGroup.position.set(0, 0.2, 2.2); // Inside cockpit area
    jetMeshGroup.add(yokeGroup);

    const stickGeo = new THREE.CylinderGeometry(0.02, 0.02, 0.5, 8);
    const yokeMat = new THREE.MeshPhongMaterial({ color: 0xAAAAAA }); 
    const stick = new THREE.Mesh(stickGeo, yokeMat);
    stick.position.y = -0.25;
    yokeGroup.add(stick);

    const handleL = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleL.position.set(-0.1, 0, 0);
    yokeGroup.add(handleL);
    const handleR = new THREE.Mesh(new THREE.BoxGeometry(0.04, 0.15, 0.04), yokeMat);
    handleR.position.set(0.1, 0, 0);
    yokeGroup.add(handleR);
    const handleB = new THREE.Mesh(new THREE.BoxGeometry(0.24, 0.04, 0.04), yokeMat);
    handleB.position.set(0, -0.06, 0);
    yokeGroup.add(handleB);


    // --- BULLETS & TARGETS ---
    const bullets = [];
    const targets = [];

    const bulletGeo = new THREE.BoxGeometry(0.4, 0.4, 6); // Bigger bullets
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const bunkerGeo = new THREE.BoxGeometry(60, 50, 60); // BIGGER TARGETS
    const bunkerMat = new THREE.MeshPhongMaterial({ color: 0xcc0000 });

    function spawnTarget(index) {
        const bunker = new THREE.Mesh(bunkerGeo, bunkerMat);
        bunker.position.set(
            (Math.random() - 0.5) * MAP_SIZE,
            25, 
            (Math.random() - 0.5) * MAP_SIZE
        );
        bunker.castShadow = true;
        bunker.receiveShadow = true;
        scene.add(bunker);
        targets[index] = bunker;
    }

    for(let i=0; i<NUM_TARGETS; i++) {
        spawnTarget(i);
    }

    function fireBullet() {
        const b = new THREE.Mesh(bulletGeo, bulletMat);
        // Start bullet slightly in front of plane nose
        const startPos = new THREE.Vector3(0, 0, -2); 
        startPos.applyMatrix4(jetPivot.matrixWorld);
        b.position.copy(startPos);
        
        // Aim exactly where camera is looking
        const aimVector = new THREE.Vector3(0, 0, -1);
        aimVector.applyQuaternion(jetPivot.quaternion); // Locked to jet forward in easy mode
        b.quaternion.copy(jetPivot.quaternion);

        scene.add(b);
        bullets.push({ mesh: b, life: 100 }); 
    }

    // --- ENVIRONMENT ---
    const gridHelper = new THREE.GridHelper(MAP_SIZE * 2, 400, 0x555555, 0x555555);
    scene.add(gridHelper);
    
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(MAP_SIZE * 2, MAP_SIZE * 2),
        new THREE.MeshPhongMaterial({ color: 0x2e8b57, depthWrite: false })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.2;
    ground.receiveShadow = true;
    scene.add(ground);

    const treeGeo = new THREE.ConeGeometry(20, 60, 6);
    const treeMat = new THREE.MeshLambertMaterial({color: 0x0d4a0d});
    const treeCount = 2000;
    const treeMesh = new THREE.InstancedMesh(treeGeo, treeMat, treeCount);
    const dummy = new THREE.Object3D();
    for (let i = 0; i < treeCount; i++) {
        dummy.position.set(
            (Math.random()-0.5) * MAP_SIZE, 
            30, 
            (Math.random()-0.5) * MAP_SIZE
        );
        dummy.scale.setScalar(1 + Math.random());
        dummy.updateMatrix();
        treeMesh.setMatrixAt(i, dummy.matrix);
    }
    treeMesh.castShadow = true;
    treeMesh.receiveShadow = true;
    scene.add(treeMesh);

    // --- INPUT ---
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, " ": false, c: false };
    window.addEventListener('keydown', (e) => {
        if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = true;
        if(e.key.toLowerCase() === 'w') keys.w = true;
        if(e.key.toLowerCase() === 's') keys.s = true;
        if(e.key.toLowerCase() === 'c') cameraMode = (cameraMode === 0) ? 1 : 0;
    });
    window.addEventListener('keyup', (e) => {
        if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = false;
        if(e.key.toLowerCase() === 'w') keys.w = false;
        if(e.key.toLowerCase() === 's') keys.s = false;
    });

    // --- LOOP ---
    function resetGame() {
        document.getElementById('crashScreen').style.display = 'flex';
        playerParams.crashed = true;
        playerParams.speedKts = 0;
        playerParams.throttle = 0;
        setTimeout(() => {
            jetPivot.position.set(0, 1.0, 0);
            jetPivot.rotation.set(0, 0, 0);
            playerParams.crashed = false;
            document.getElementById('crashScreen').style.display = 'none';
        }, 2000);
    }

    function animate() {
        requestAnimationFrame(animate);
        if (playerParams.crashed) { renderer.render(scene, camera); return; }

        // Speed Logic
        if (keys.w && playerParams.throttle < 100) playerParams.throttle += 1;
        if (keys.s && playerParams.throttle > 0) playerParams.throttle -= 1.5;

        let targetKts = (playerParams.throttle / 100) * MAX_KTS;
        if(jetPivot.rotation.x < -0.2 && !playerParams.isOnGround) targetKts += 1;
        playerParams.speedKts += (targetKts - playerParams.speedKts) * 0.02;
        let moveSpeed = (playerParams.speedKts / 300) * WORLD_SPEED_MULT;

        // Control Logic
        let yokeRot = 0;
        let yokePitch = 0;

        if (keys.ArrowUp) {
            if (playerParams.speedKts > TAKEOFF_KTS || !playerParams.isOnGround) {
                jetPivot.rotateX(-PITCH_SPEED); // Slower Pitch
            }
            yokePitch = -0.1; 
        }
        if (keys.ArrowDown) {
            jetPivot.rotateX(PITCH_SPEED);
            yokePitch = 0.1; 
        }
        if (keys.ArrowLeft) {
            jetPivot.rotateZ(ROLL_SPEED); 
            yokeRot = 0.5; 
        }
        if (keys.ArrowRight) {
            jetPivot.rotateZ(-ROLL_SPEED);
            yokeRot = -0.5; 
        }

        // Yoke Animation
        yokeGroup.rotation.z += (yokeRot - yokeGroup.rotation.z) * 0.2;
        yokeGroup.position.z += ((2.2 + yokePitch) - yokeGroup.position.z) * 0.2;

        // Physics
        jetPivot.translateZ(-moveSpeed);

        // Shooting
        if (playerParams.cooldown > 0) playerParams.cooldown--;
        if (keys[" "] && playerParams.cooldown <= 0 && !playerParams.isOnGround) {
            fireBullet();
            playerParams.cooldown = FIRE_RATE;
        }

        // Bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.mesh.translateZ(BULLET_SPEED); 
            b.life--;
            let hit = false;
            for (let j = 0; j < targets.length; j++) {
                // INCREASED HIT RADIUS to 80 (Easier)
                if (b.mesh.position.distanceTo(targets[j].position) < 80) {
                    hit = true;
                    score++;
                    document.getElementById('scoreVal').innerText = score;
                    targets[j].position.set((Math.random()-0.5)*MAP_SIZE, 25, (Math.random()-0.5)*MAP_SIZE);
                    break;
                }
            }
            if (hit || b.life <= 0 || b.mesh.position.y < 0) {
                scene.remove(b.mesh);
                bullets.splice(i, 1);
            }
        }

        // Ground Check
        let groundLevel = 2.5; 
        if (jetPivot.position.y <= groundLevel) {
            if (jetPivot.rotation.x > 0.15 || Math.abs(jetPivot.rotation.z) > 0.6) {
                if(playerParams.speedKts > 80) { resetGame(); return; }
            }
            playerParams.isOnGround = true;
            jetPivot.position.y = groundLevel; 
            jetPivot.rotation.z *= 0.9;
            if(jetPivot.rotation.x > 0) jetPivot.rotation.x *= 0.9;
        } else {
            playerParams.isOnGround = false;
        }

        // --- NEW LOCKED CAMERA LOGIC ---
        // 3rd Person:
        const chasePos = new THREE.Vector3(0, 8, 30); // 30 units behind
        chasePos.applyMatrix4(jetPivot.matrixWorld);

        // 1st Person:
        const cockpitPos = new THREE.Vector3(0, 0.6, 1.8); // Directly inside cockpit area
        cockpitPos.applyMatrix4(jetPivot.matrixWorld);

        if (cameraMode === 0) { // 3rd Person
            // HARD SET Position (No Smoothing/Lerp)
            camera.position.copy(chasePos);
            // HARD SET Rotation (Locked to plane quaternion)
            camera.quaternion.copy(jetPivot.quaternion);
        } else { // 1st Person
            camera.position.copy(cockpitPos);
            camera.quaternion.copy(jetPivot.quaternion);
        }

        // Shadows & HUD
        sun.position.x = jetPivot.position.x + 100;
        sun.position.z = jetPivot.position.z + 50;
        sun.target = jetPivot;
        
        document.getElementById('spdVal').innerText = Math.round(playerParams.speedKts);
        document.getElementById('machVal').innerText = "M " + (playerParams.speedKts / 661).toFixed(2);
        document.getElementById('throttleBar').style.width = Math.min((playerParams.speedKts / MAX_KTS * 100), 100) + '%';
        document.getElementById('altVal').innerText = Math.round((jetPivot.position.y - 2.5) * 10);
        
        const statusEl = document.getElementById('statusText');
        statusEl.innerText = playerParams.isOnGround ? "GROUND" : "AIRBORNE";
        statusEl.style.color = playerParams.isOnGround ? "orange" : "#33ff33";
        
        // Hide plane mesh if inside cockpit to prevent clipping
        jetMeshGroup.visible = (cameraMode === 0);

        // If in Cockpit mode, we still want to see the YOKE and COCKPIT interior
        // But the current mesh setup is simple.
        // Quick fix: If in cockpit, show mesh but move camera slightly forward to avoid clipping back of head.
        if (cameraMode === 1) jetMeshGroup.visible = true;

        let flicker = 0.5 + Math.random() * 0.5;
        engine.material.color.setHSL(0.05 + (playerParams.throttle/300), 1, 0.5 * flicker);

        renderer.render(scene, camera);
    }

    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
