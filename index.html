<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jet Stream: Ground Attack</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; font-family: 'Courier New', Courier, monospace; }
        
        /* HUD CONTAINER */
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #33ff33;
            background: linear-gradient(180deg, rgba(0,20,0,0.8) 0%, rgba(0,0,0,0.6) 100%);
            padding: 15px;
            border: 2px solid #33ff33;
            border-radius: 8px;
            pointer-events: none;
            user-select: none;
            font-weight: bold;
            font-size: 16px;
            width: 280px;
            box-shadow: 0 0 15px rgba(51, 255, 51, 0.3);
        }

        #score-board {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff3333;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border: 2px solid #ff3333;
            border-radius: 8px;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            pointer-events: none;
        }

        #instructions {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 5px;
            pointer-events: none;
            font-size: 14px;
            border-left: 5px solid #ff3333;
        }

        /* CROSSHAIR */
        #crosshair {
            position: absolute;
            top: 50%; left: 50%;
            width: 40px; height: 40px;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
        #crosshair::before, #crosshair::after {
            content: '';
            position: absolute;
            background: rgba(0, 255, 0, 0.8);
        }
        #crosshair::before { top: 19px; left: 0; width: 40px; height: 2px; } /* Horizontal */
        #crosshair::after { left: 19px; top: 0; height: 40px; width: 2px; } /* Vertical */

        /* BARS & UI */
        .bar-container {
            width: 100%;
            height: 12px;
            background: #222;
            margin-top: 5px;
            border: 1px solid #555;
            position: relative;
        }
        #throttleBar {
            width: 0%;
            height: 100%;
            background: #33ff33;
            transition: width 0.1s linear;
        }
        #takeoffMarker {
            position: absolute;
            left: 20%; 
            top: 0; bottom: 0;
            width: 2px;
            background: red;
            z-index: 10;
        }
        
        #crashScreen {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(200, 0, 0, 0.6);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            font-weight: bold;
            text-shadow: 2px 2px 0 #000;
            z-index: 99;
        }
    </style>
</head>
<body>

<div id="crosshair"></div>

<div id="crashScreen">
    <div>CRASHED!</div>
    <div style="font-size:20px; margin-top:10px;">Resetting Systems...</div>
</div>

<div id="score-board">DESTROYED: <span id="scoreVal">0</span></div>

<div id="instructions">
    <b>MISSION:</b> Destroy Red Bunkers<br><br>
    <b>CONTROLS:</b><br>
    ⬆ / ⬇ : Pitch<br>
    ⬅ / ➡ : Roll<br>
    <b>W</b> : Throttle<br>
    <b>S</b> : Airbrake<br>
    <b>SPACE</b> : Fire Guns
</div>

<div id="hud">
    <div style="display:flex; justify-content:space-between;">
        <span>SPEED: <span id="spdVal" style="color:white; font-size:20px">0</span> KTS</span>
        <span id="machVal" style="font-size:12px; color:#aaa; padding-top:6px;">M 0.0</span>
    </div>
    
    <div class="bar-container">
        <div id="throttleBar"></div>
        <div id="takeoffMarker" title="Takeoff Speed (60kts)"></div>
    </div>
    <div style="font-size: 10px; color: #aaa; text-align: center; margin-bottom:10px;">▲ TAKEOFF (60)</div>
    
    <div>ALTITUDE: <span id="altVal">0</span> FT</div>
    <div>STATUS: <span id="statusText">GROUND</span></div>
</div>

<script type="module">
    import * as THREE from 'https://unpkg.com/three@0.126.0/build/three.module.js';

    // --- TUNING VARIABLES ---
    const MAX_KTS = 500;          
    const WORLD_SPEED_MULT = 3.5; 
    const TAKEOFF_KTS = 60;       
    
    const PITCH_SPEED = 0.025;
    const ROLL_SPEED = 0.045;
    const BANK_AUTO_PITCH = 0.0; // Disabled as requested

    // --- WEAPON & TARGET VARIABLES ---
    const BULLET_SPEED = 10;
    const FIRE_RATE = 8; // Frames between shots
    const NUM_TARGETS = 20;
    let score = 0;

    // --- SCENE SETUP ---
    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x87CEEB);
    scene.fog = new THREE.Fog(0x87CEEB, 200, 4000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 10000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.shadowMap.enabled = true;
    renderer.shadowMap.type = THREE.PCFSoftShadowMap;
    document.body.appendChild(renderer.domElement);

    // --- LIGHTING ---
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
    scene.add(ambientLight);
    const sun = new THREE.DirectionalLight(0xffffff, 1.0);
    sun.position.set(100, 300, 100);
    sun.castShadow = true;
    sun.shadow.mapSize.width = 2048; 
    sun.shadow.mapSize.height = 2048;
    sun.shadow.camera.near = 0.5;
    sun.shadow.camera.far = 1000;
    sun.shadow.camera.left = -500;
    sun.shadow.camera.right = 500;
    sun.shadow.camera.top = 500;
    sun.shadow.camera.bottom = -500;
    scene.add(sun);

    // --- AIRCRAFT SETUP ---
    const playerParams = {
        throttle: 0,
        speedKts: 0,
        altitude: 0,
        isOnGround: true,
        crashed: false,
        cooldown: 0
    };

    const jetPivot = new THREE.Group(); 
    scene.add(jetPivot);

    const jetMeshGroup = new THREE.Group();
    jetPivot.add(jetMeshGroup);
    jetMeshGroup.position.z = -1.5; 

    // Visuals (Jet)
    const bodyGeo = new THREE.ConeGeometry(0.6, 5, 16);
    bodyGeo.rotateX(Math.PI / 2);
    const bodyMat = new THREE.MeshPhongMaterial({ color: 0x999999, specular: 0x555555 });
    const fuselage = new THREE.Mesh(bodyGeo, bodyMat);
    fuselage.castShadow = true;
    jetMeshGroup.add(fuselage);

    // Cockpit
    const cockpitMat = new THREE.MeshPhongMaterial({ color: 0x111111, shininess: 100 });
    const cockpit = new THREE.Mesh(new THREE.ConeGeometry(0.45, 2.2, 8), cockpitMat);
    cockpit.rotation.x = Math.PI/2;
    cockpit.position.set(0, 0.35, 0.2);
    cockpit.scale.z = 0.6;
    jetMeshGroup.add(cockpit);

    // Wings
    const darkMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
    const wings = new THREE.Mesh(new THREE.BoxGeometry(6, 0.05, 2.5), darkMat);
    wings.position.set(0, 0, 0.5);
    wings.castShadow = true;
    jetMeshGroup.add(wings);

    const tail = new THREE.Mesh(new THREE.BoxGeometry(0.05, 1.5, 1.5), darkMat);
    tail.position.set(0, 0.7, 2);
    tail.castShadow = true;
    jetMeshGroup.add(tail);

    const stabilizer = new THREE.Mesh(new THREE.BoxGeometry(2.5, 0.05, 1.0), darkMat);
    stabilizer.position.set(0, 0, 2.2);
    stabilizer.castShadow = true;
    jetMeshGroup.add(stabilizer);

    // Engine
    const engineGeo = new THREE.CylinderGeometry(0.3, 0.1, 0.5, 12);
    engineGeo.rotateX(Math.PI/2);
    const engineMat = new THREE.MeshBasicMaterial({ color: 0xff4400 });
    const engine = new THREE.Mesh(engineGeo, engineMat);
    engine.position.z = 2.5;
    jetMeshGroup.add(engine);

    // --- BULLETS & TARGETS ---
    const bullets = [];
    const targets = [];

    const bulletGeo = new THREE.BoxGeometry(0.1, 0.1, 2);
    const bulletMat = new THREE.MeshBasicMaterial({ color: 0xffff00 });

    const bunkerGeo = new THREE.BoxGeometry(10, 8, 10);
    const bunkerMat = new THREE.MeshPhongMaterial({ color: 0xcc0000 });

    function spawnTarget(index) {
        const bunker = new THREE.Mesh(bunkerGeo, bunkerMat);
        bunker.position.set(
            (Math.random() - 0.5) * 4000,
            4, // Half height so it sits on ground
            (Math.random() - 0.5) * 4000
        );
        bunker.castShadow = true;
        bunker.receiveShadow = true;
        scene.add(bunker);
        targets[index] = bunker;
    }

    for(let i=0; i<NUM_TARGETS; i++) {
        spawnTarget(i);
    }

    function fireBullet() {
        const b = new THREE.Mesh(bulletGeo, bulletMat);
        // Start at jet position
        b.position.copy(jetPivot.position);
        b.rotation.copy(jetPivot.rotation);
        // Move slightly forward so we don't hit ourselves
        b.translateZ(-5); 
        scene.add(b);
        bullets.push({ mesh: b, life: 100 }); // Life is frames before despawn
    }

    // --- TRAILS SYSTEM ---
    const TRAIL_LENGTH = 60;
    const trailGeom = new THREE.BufferGeometry();
    const trailPos = new Float32Array(TRAIL_LENGTH * 3);
    trailGeom.setAttribute('position', new THREE.BufferAttribute(trailPos, 3));
    const trailMat = new THREE.PointsMaterial({ color: 0xaaaaff, size: 0.8, transparent: true, opacity: 0.5 });
    const trailParticles = new THREE.Points(trailGeom, trailMat);
    scene.add(trailParticles);
    for(let i=0; i<TRAIL_LENGTH*3; i++) trailPos[i] = 0;

    // --- ENVIRONMENT ---
    const gridHelper = new THREE.GridHelper(40000, 400, 0x555555, 0x555555);
    scene.add(gridHelper);
    
    const ground = new THREE.Mesh(
        new THREE.PlaneGeometry(40000, 40000),
        new THREE.MeshPhongMaterial({ color: 0x2e8b57, depthWrite: false })
    );
    ground.rotation.x = -Math.PI / 2;
    ground.position.y = -0.2;
    ground.receiveShadow = true;
    scene.add(ground);

    // --- INPUT HANDLING ---
    const keys = { ArrowUp: false, ArrowDown: false, ArrowLeft: false, ArrowRight: false, w: false, s: false, " ": false };
    
    window.addEventListener('keydown', (e) => {
        if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = true;
        if(e.key.toLowerCase() === 'w') keys.w = true;
        if(e.key.toLowerCase() === 's') keys.s = true;
    });
    window.addEventListener('keyup', (e) => {
        if(keys.hasOwnProperty(e.key) || keys.hasOwnProperty(e.key.toLowerCase())) keys[e.key] = false;
        if(e.key.toLowerCase() === 'w') keys.w = false;
        if(e.key.toLowerCase() === 's') keys.s = false;
    });

    // --- LOGIC ---
    function resetGame() {
        document.getElementById('crashScreen').style.display = 'flex';
        playerParams.crashed = true;
        playerParams.speedKts = 0;
        playerParams.throttle = 0;

        setTimeout(() => {
            jetPivot.position.set(0, 1.0, 0);
            jetPivot.rotation.set(0, 0, 0);
            playerParams.crashed = false;
            // Optional: reset score? Let's keep score for fun.
            document.getElementById('crashScreen').style.display = 'none';
        }, 2000);
    }

    function animate() {
        requestAnimationFrame(animate);

        if (playerParams.crashed) {
            renderer.render(scene, camera);
            return;
        }

        // 1. Throttle & Speed
        if (keys.w && playerParams.throttle < 100) playerParams.throttle += 1;
        if (keys.s && playerParams.throttle > 0) playerParams.throttle -= 1.5;

        let targetKts = (playerParams.throttle / 100) * MAX_KTS;
        if(jetPivot.rotation.x < -0.2 && !playerParams.isOnGround) targetKts += 100; // Dive boost

        playerParams.speedKts += (targetKts - playerParams.speedKts) * 0.02;
        let moveSpeed = (playerParams.speedKts / 300) * WORLD_SPEED_MULT;

        // 2. Control Inputs
        if (keys.ArrowUp) {
            if (playerParams.speedKts > TAKEOFF_KTS || !playerParams.isOnGround) {
                jetPivot.rotateX(-PITCH_SPEED);
            }
        }
        if (keys.ArrowDown) jetPivot.rotateX(PITCH_SPEED);
        
        if (keys.ArrowLeft) {
            jetPivot.rotateZ(ROLL_SPEED);
            jetPivot.rotateY(ROLL_SPEED * 0.3); 
            if(!playerParams.isOnGround) jetPivot.rotateX(-BANK_AUTO_PITCH); 
        }
        if (keys.ArrowRight) {
            jetPivot.rotateZ(-ROLL_SPEED);
            jetPivot.rotateY(-ROLL_SPEED * 0.3); 
            if(!playerParams.isOnGround) jetPivot.rotateX(-BANK_AUTO_PITCH);
        }

        // 3. Move Aircraft
        jetPivot.translateZ(-moveSpeed);

        // 4. Weapon Logic
        if (playerParams.cooldown > 0) playerParams.cooldown--;
        
        if (keys[" "] && playerParams.cooldown <= 0 && !playerParams.isOnGround) {
            fireBullet();
            playerParams.cooldown = FIRE_RATE;
        }

        // Update Bullets
        for (let i = bullets.length - 1; i >= 0; i--) {
            const b = bullets[i];
            b.mesh.translateZ(-BULLET_SPEED); // Move bullet forward locally
            b.life--;

            // Check collision with targets
            let hit = false;
            for (let j = 0; j < targets.length; j++) {
                if (b.mesh.position.distanceTo(targets[j].position) < 15) {
                    // Hit!
                    hit = true;
                    score++;
                    document.getElementById('scoreVal').innerText = score;
                    
                    // Respawn target elsewhere
                    targets[j].position.set(
                        (Math.random() - 0.5) * 4000,
                        4,
                        (Math.random() - 0.5) * 4000
                    );
                    break;
                }
            }

            // Remove bullet if hit or expired or hit ground
            if (hit || b.life <= 0 || b.mesh.position.y < 0) {
                scene.remove(b.mesh);
                bullets.splice(i, 1);
            }
        }

        // 5. Ground Physics
        let groundLevel = 2.5; 
        if (jetPivot.position.y <= groundLevel) {
            // CRASH LOGIC
            if (jetPivot.rotation.x > 0.15 || Math.abs(jetPivot.rotation.z) > 0.6) {
                if(playerParams.speedKts > 80) {
                    resetGame();
                    return;
                }
            }
            playerParams.isOnGround = true;
            jetPivot.position.y = groundLevel; 
            
            // Auto-Level
            jetPivot.rotation.z *= 0.9;
            if(jetPivot.rotation.x > 0) jetPivot.rotation.x *= 0.9;
        } else {
            playerParams.isOnGround = false;
        }

        // 6. Trails
        const engineWorldPos = new THREE.Vector3();
        engine.getWorldPosition(engineWorldPos);
        const positions = trailParticles.geometry.attributes.position.array;
        if (playerParams.speedKts > 20) {
            for (let i = (TRAIL_LENGTH - 1) * 3; i > 0; i -= 3) {
                positions[i] = positions[i - 3];
                positions[i + 1] = positions[i - 2];
                positions[i + 2] = positions[i - 1];
            }
            positions[0] = engineWorldPos.x;
            positions[1] = engineWorldPos.y;
            positions[2] = engineWorldPos.z;
        }
        trailParticles.geometry.attributes.position.needsUpdate = true;

        // 7. Steady Camera (No speed warping)
        const idealOffset = new THREE.Vector3(0, 8, 25);
        idealOffset.applyMatrix4(jetPivot.matrixWorld);
        camera.position.lerp(idealOffset, 0.1);
        const lookTarget = new THREE.Vector3(0, 0, -50);
        lookTarget.applyMatrix4(jetPivot.matrixWorld);
        camera.lookAt(lookTarget);

        // Shadows
        sun.position.x = jetPivot.position.x + 100;
        sun.position.z = jetPivot.position.z + 50;
        sun.target = jetPivot;

        // 8. HUD
        document.getElementById('spdVal').innerText = Math.round(playerParams.speedKts);
        document.getElementById('machVal').innerText = "M " + (playerParams.speedKts / 661).toFixed(2);
        document.getElementById('throttleBar').style.width = Math.min((playerParams.speedKts / MAX_KTS * 100), 100) + '%';
        document.getElementById('altVal').innerText = Math.round((jetPivot.position.y - 2.5) * 10);
        
        const statusEl = document.getElementById('statusText');
        if (playerParams.isOnGround) {
            statusEl.innerText = "GROUND";
            statusEl.style.color = "orange";
        } else {
            statusEl.innerText = "AIRBORNE";
            statusEl.style.color = "#33ff33";
        }

        let flicker = 0.5 + Math.random() * 0.5;
        engine.material.color.setHSL(0.05 + (playerParams.throttle/300), 1, 0.5 * flicker);

        renderer.render(scene, camera);
    }

    animate();
    
    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>
</body>
</html>
