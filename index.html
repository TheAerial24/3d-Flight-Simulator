<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cessna 172 Flight Sim</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #87CEEB; }
        
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            font-family: 'Courier New', Courier, monospace;
        }

        #instructions {
            color: white; background: rgba(0, 0, 0, 0.6); padding: 15px;
            border-radius: 8px; display: inline-block;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }

        #dashboard {
            position: absolute; top: 20px; right: 20px;
            background: rgba(0, 0, 0, 0.6); color: #00ff00;
            padding: 15px; border-radius: 8px;
            font-size: 20px; font-weight: bold;
            border: 2px solid #00ff00;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.2);
            text-align: right;
            line-height: 1.5;
        }

        #msg-overlay {
            display: none; position: absolute; top: 30%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            padding: 20px; border: 4px solid;
            font-weight: bold; text-shadow: 2px 2px 0 black;
        }

        .crash { color: red; background: rgba(0,0,0,0.8); border-color: red; }
        .landed { color: #00ff00; background: rgba(0,0,0,0.8); border-color: #00ff00; }

        h2 { margin-top: 0; font-family: sans-serif; }
        p { margin: 5px 0; font-family: sans-serif; }
        .key { color: #ffd700; font-weight: bold; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div id="instructions">
            <h2>Cessna Controls</h2>
            <p><span class="key">0</span> - Cut Engine</p>
            <p><span class="key">1 - 9</span> - Throttle %</p>
            <p><span class="key">q</span> - Full Power</p>
            <p><span class="key">↑</span> - Pitch Up (Climb)</p>
            <p><span class="key">↓</span> - Pitch Down (Dive)</p>
            <p><span class="key">← / →</span> - Bank Left / Right</p>
        </div>

        <div id="dashboard">
            THR: <span id="throttle-ui">0</span>%<br>
            SPD: <span id="speed-ui">0</span> KTS<br>
            ALT: <span id="alt-ui">0</span> FT
        </div>

        <div id="msg-overlay">
            <span id="msg-text" style="font-size: 48px;">MESSAGE</span><br>
            <span style="font-size: 20px; color: white;">Press R to Reset</span>
        </div>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';

        // --- 1. SETUP ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        scene.fog = new THREE.Fog(0x87CEEB, 20, 800);

        const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);

        // --- 2. LIGHTING ---
        const ambientLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.7);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1.2);
        dirLight.position.set(50, 200, 100);
        dirLight.castShadow = true;
        dirLight.shadow.mapSize.width = 2048; dirLight.shadow.mapSize.height = 2048;
        const d = 300;
        dirLight.shadow.camera.left = -d; dirLight.shadow.camera.right = d;
        dirLight.shadow.camera.top = d; dirLight.shadow.camera.bottom = -d;
        scene.add(dirLight);

        // --- 3. CESSNA 172 MODEL ---
        let propeller;
        function createCessna() {
            const planeGroup = new THREE.Group();
            
            // Materials
            const whiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff, flatShading: true });
            const stripeMat = new THREE.MeshPhongMaterial({ color: 0x3498db, flatShading: true }); // Blue stripe
            const glassMat = new THREE.MeshPhongMaterial({ color: 0x2c3e50, flatShading: true });
            const blackMat = new THREE.MeshPhongMaterial({ color: 0x111111, flatShading: true });
            const propMat = new THREE.MeshPhongMaterial({ color: 0x333333, flatShading: true });

            // 1. Fuselage (Main Body) - Boxy, not conical
            const fuselageGeo = new THREE.BoxGeometry(1.2, 1.2, 4);
            const fuselage = new THREE.Mesh(fuselageGeo, whiteMat);
            fuselage.position.z = 0.5;
            fuselage.castShadow = true; planeGroup.add(fuselage);

            // 2. Engine Cowling (Front)
            const nose = new THREE.Mesh(new THREE.BoxGeometry(1.1, 1.1, 1.5), whiteMat);
            nose.position.z = -2.25;
            nose.castShadow = true; planeGroup.add(nose);

            // 3. Cabin / Cockpit Windows
            const cabinGeo = new THREE.BoxGeometry(1.1, 0.6, 1.5);
            const cabin = new THREE.Mesh(cabinGeo, glassMat);
            cabin.position.set(0, 0.7, 0); // Sits on top of fuselage
            cabin.castShadow = true; planeGroup.add(cabin);

            // 4. High Wing (Cessna Characteristic)
            const wingGeo = new THREE.BoxGeometry(10, 0.2, 1.8);
            const wings = new THREE.Mesh(wingGeo, whiteMat);
            wings.position.set(0, 1.0, 0.2); // Sits on top of cabin
            wings.castShadow = true; planeGroup.add(wings);

            // 5. Wing Struts (Diagonal supports)
            const strutGeo = new THREE.CylinderGeometry(0.05, 0.05, 1.5);
            const strutL = new THREE.Mesh(strutGeo, whiteMat);
            strutL.position.set(2, 0.3, 0.2);
            strutL.rotation.z = 0.7; // Angle inwards
            planeGroup.add(strutL);

            const strutR = new THREE.Mesh(strutGeo, whiteMat);
            strutR.position.set(-2, 0.3, 0.2);
            strutR.rotation.z = -0.7; // Angle inwards
            planeGroup.add(strutR);

            // 6. Tail Section
            // Tail Cone
            const tailConeGeo = new THREE.CylinderGeometry(0.2, 0.6, 3, 8);
            tailConeGeo.rotateX(-Math.PI/2);
            const tailCone = new THREE.Mesh(tailConeGeo, whiteMat);
            tailCone.position.set(0, 0, 3); // Behind fuselage
            planeGroup.add(tailCone);

            // Vertical Stabilizer
            const vStab = new THREE.Mesh(new THREE.BoxGeometry(0.1, 1.5, 1), whiteMat);
            vStab.position.set(0, 0.8, 4.2);
            vStab.castShadow = true; planeGroup.add(vStab);

            // Horizontal Stabilizer
            const hStab = new THREE.Mesh(new THREE.BoxGeometry(3, 0.1, 1), whiteMat);
            hStab.position.set(0, 0.2, 4.2);
            hStab.castShadow = true; planeGroup.add(hStab);

            // 7. Landing Gear (Tricycle)
            // Front Strut
            const frontStrut = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), blackMat);
            frontStrut.position.set(0, -0.8, -2);
            planeGroup.add(frontStrut);
            // Front Wheel
            const fWheel = new THREE.Mesh(new THREE.BoxGeometry(0.3, 0.3, 0.3), blackMat);
            fWheel.position.set(0, -1.2, -2);
            planeGroup.add(fWheel);

            // Main Gear Struts
            const rearStrutL = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), blackMat);
            rearStrutL.position.set(1, -0.8, 0.5);
            rearStrutL.rotation.z = -0.3;
            planeGroup.add(rearStrutL);

            const rearStrutR = new THREE.Mesh(new THREE.BoxGeometry(0.1, 0.8, 0.1), blackMat);
            rearStrutR.position.set(-1, -0.8, 0.5);
            rearStrutR.rotation.z = 0.3;
            planeGroup.add(rearStrutR);

            // 8. Propeller
            propeller = new THREE.Mesh(new THREE.BoxGeometry(3.2, 0.15, 0.1), propMat);
            propeller.position.set(0, 0, -3.1);
            planeGroup.add(propeller);

            // Spinner
            const spinner = new THREE.Mesh(new THREE.ConeGeometry(0.2, 0.4, 8), whiteMat);
            spinner.rotation.x = -Math.PI/2;
            spinner.position.set(0, 0, -3.15);
            planeGroup.add(spinner);

            return planeGroup;
        }
        const airplane = createCessna();
        scene.add(airplane);

        // --- 4. WORLD ---
        const floor = new THREE.Mesh(
            new THREE.PlaneGeometry(5000, 5000), 
            new THREE.MeshStandardMaterial({ color: 0x579e3e }) 
        );
        floor.rotation.x = -Math.PI / 2;
        floor.position.y = -50;
        floor.receiveShadow = true;
        scene.add(floor);
        
        const runway = new THREE.Mesh(
            new THREE.PlaneGeometry(300, 2500),
            new THREE.MeshStandardMaterial({ color: 0x444444 })
        );
        runway.rotation.x = -Math.PI / 2;
        runway.position.y = -49.9;
        runway.receiveShadow = true;
        scene.add(runway);

        // --- 5. PHYSICS & CONTROLS ---
        const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false };
        
        let speed = 0;
        let throttle = 0;
        let rotVel = { x: 0, y: 0, z: 0 }; 
        let isCrashed = false;
        let isLanded = true;
        
        // TUNING
        const MAX_SPEED = 2.0;
        const GRAVITY = 0.4;
        const LIFT_FACTOR = 0.45;
        const ROT_ACCEL = 0.0025; 
        const FRICTION = 0.95;    
        
        // VERY SUBTLE AUTO-LEVEL (0.005 is very weak)
        const AUTO_LEVEL = 0.005;  
        
        const uiThrottle = document.getElementById('throttle-ui');
        const uiSpeed = document.getElementById('speed-ui');
        const uiAlt = document.getElementById('alt-ui');
        const msgOverlay = document.getElementById('msg-overlay');
        const msgText = document.getElementById('msg-text');

        window.addEventListener('keydown', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = true; 
            if (e.key === "ArrowUp") keys.ArrowUp = true;
            if (e.key === "ArrowDown") keys.ArrowDown = true;
            if (e.key === "ArrowLeft") keys.ArrowLeft = true;
            if (e.key === "ArrowRight") keys.ArrowRight = true;
            if (e.code === 'KeyR') resetGame();

            if (e.key === '0') throttle = 0.0;
            if (e.key === 'q') throttle = 1.0;
            if (e.key >= '1' && e.key <= '9') throttle = parseInt(e.key) / 10;
        });

        window.addEventListener('keyup', (e) => {
            if (keys.hasOwnProperty(e.code)) keys[e.code] = false;
            if (e.key === "ArrowUp") keys.ArrowUp = false;
            if (e.key === "ArrowDown") keys.ArrowDown = false;
            if (e.key === "ArrowLeft") keys.ArrowLeft = false;
            if (e.key === "ArrowRight") keys.ArrowRight = false;
        });

        function resetGame() {
            airplane.position.set(0, -48, 0);
            airplane.rotation.set(0, 0, 0);
            speed = 0;
            throttle = 0;
            rotVel = { x:0, y:0, z:0 };
            isCrashed = false;
            isLanded = true;
            msgOverlay.style.display = 'none';
        }

        resetGame();

        function updatePhysics() {
            if (isCrashed) return;

            let targetSpeed = throttle * MAX_SPEED;
            speed = THREE.MathUtils.lerp(speed, targetSpeed, 0.015);

            const authority = Math.min(speed, 1.2); 

            if (!isLanded || speed > 0.2) {
                // ARCADE PITCH: Up = Climb (Negative X Rotation)
                if (keys.ArrowUp) rotVel.x -= ROT_ACCEL * authority; 
                if (keys.ArrowDown) rotVel.x += ROT_ACCEL * authority;
                
                // BANKING
                if (keys.ArrowLeft) {
                    rotVel.z += ROT_ACCEL * authority; 
                    rotVel.y += (ROT_ACCEL * 0.4) * authority;
                }
                if (keys.ArrowRight) {
                    rotVel.z -= ROT_ACCEL * authority;
                    rotVel.y -= (ROT_ACCEL * 0.4) * authority;
                }

                // SUBTLE AUTO-LEVELING
                if (!keys.ArrowLeft && !keys.ArrowRight) {
                    // Only correct Z (Bank) extremely slowly
                    rotVel.z += -airplane.rotation.z * AUTO_LEVEL * authority;
                    rotVel.y *= 0.9; 
                }
            }

            airplane.rotateX(rotVel.x);
            airplane.rotateY(rotVel.y);
            airplane.rotateZ(rotVel.z);
            
            rotVel.x *= FRICTION;
            rotVel.y *= FRICTION;
            rotVel.z *= FRICTION;

            airplane.translateZ(-speed);

            if (!isLanded) {
                airplane.position.y -= GRAVITY;
                airplane.position.y += speed * LIFT_FACTOR;
            } else {
                if (speed > 0.6 && rotVel.x < -0.001) {
                    isLanded = false;
                    msgOverlay.style.display = 'none';
                }
            }

            // Crash Logic
            const altitude = airplane.position.y + 50;
            if (altitude <= 2.2 && !isLanded) { // 2.2 for landing gear height
                const pitch = airplane.rotation.x % (Math.PI*2);
                const roll = airplane.rotation.z % (Math.PI*2);
                
                const isTooFast = speed > (MAX_SPEED * 0.4); 
                const isBadAngle = Math.abs(roll) > 0.5 || Math.abs(pitch) > 0.5;

                if (isTooFast || isBadAngle) {
                    isCrashed = true;
                    msgOverlay.className = 'crash';
                    msgText.innerText = "CRASHED";
                    msgOverlay.style.display = 'block';
                } else {
                    isLanded = true;
                    airplane.position.y = -48;
                    airplane.rotation.z = 0;
                    airplane.rotation.x = 0;
                    msgOverlay.className = 'landed';
                    msgText.innerText = "LANDED";
                    msgOverlay.style.display = 'block';
                }
            }
            if (isLanded) airplane.position.y = -48;

            if(propeller) propeller.rotation.z += speed;
            uiThrottle.innerText = Math.floor(throttle * 100);
            uiSpeed.innerText = Math.floor(speed * 100);
            uiAlt.innerText = Math.floor(Math.max(0, altitude));
        }

        function updateCamera() {
            // Camera Offset for High Wing (Slightly higher to see over wing)
            const offset = new THREE.Vector3(0, 8, 25); 
            const targetPos = offset.applyMatrix4(airplane.matrixWorld);
            camera.position.lerp(targetPos, 0.05); // Smooth lag
            
            const lookOffset = new THREE.Vector3(0, 0, -20);
            const lookTarget = lookOffset.applyMatrix4(airplane.matrixWorld);
            camera.lookAt(lookTarget);
        }

        function animate() {
            requestAnimationFrame(animate);
            updatePhysics();
            updateCamera();
            
            dirLight.position.x = airplane.position.x + 50;
            dirLight.position.z = airplane.position.z + 50;
            dirLight.target = airplane;

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
